<br/>

<div class="principal-card">
  <mat-card class="card-container">
    <mat-card-header>
      <mat-card-title>
        Leader -
        <b>Gestión de discípulos</b>
      </mat-card-title>
    </mat-card-header>

    <div class="criteria-query">
      <p class="mb-0"><b>Discípulos</b></p>
      <div class="leader-buttons">
        <a
          (click)="fillData()"
          mat-mini-fab
          color="primary"
          class="button-leader"
          title="Agregar nuevo registro"
        >
          <mat-icon>text_snippet</mat-icon>
        </a>
        <a
          (click)="addMode()"
          mat-mini-fab
          color="primary"
          class="button-leader"
          title="Agregar nuevo registro"
        >
          <mat-icon>add</mat-icon>
        </a>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellidos</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Nombres</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento</th>
        <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-align-center"> Acciones</th>
        <td mat-cell *matCellDef="let element" class="text-align-center">
          <button mat-icon-button (click)="editMode(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="viewMode(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div>
      <div>
        <mat-divider></mat-divider>
      </div>
    </div>
  </mat-card>
</div>
