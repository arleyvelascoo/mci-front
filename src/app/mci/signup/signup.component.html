<div class="main-content">
  <div class="login">
    <div class="contenedor">
      <mat-card class="login-content">

        <div class="title-inputs">

          <div class="layout-branding">
            <a class="mci-layout-branding" href="/">
              <img
                src="../../../assets/images/mci-logo.png"
                class="mci-layout-branding-logo-expanded"
                alt="logo"
              />
              <!--      <span class="uis-layout-branding-name">UIS</span>-->
            </a>
          </div>

          <mat-tab-group>
            <mat-tab label="Miembro">
              <br>
              <form>
                <div class="inputs">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Número de documento</mat-label>
                    <input matInput placeholder="Ex. user1234">
                  </mat-form-field>

                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput>
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>Rol</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="buttons">
                  <button
                    mat-raised-button
                    color="primary"
                    class="mr-10px"
                  >
                    Registrar
                  </button>
                </div>
              </form>
            </mat-tab>
            <mat-tab label="Líder">
              <br>
              <form>
                <div class="inputs">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Número de documento</mat-label>
                    <input matInput placeholder="Ex. user1234">
                  </mat-form-field>

                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password">
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>Rol</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="buttons">
                  <button
                    mat-raised-button
                    color="primary"
                    class="mr-10px"
                  >
                    Registrar
                  </button>
                </div>
              </form>
            </mat-tab>
          </mat-tab-group>

        </div>
      </mat-card>
    </div>

  </div>
  <div class="image">

  </div>
</div>
