<div class="main-content">
  <div class="login">
    <div class="contenedor">
      <mat-card class="login-content">
        <div class="title-inputs">

          <div class="layout-branding">
            <a class="mci-layout-branding" href="/">
              <img
                src="../../../assets/images/mci-logo.png"
                class="mci-layout-branding-logo-expanded"
                alt="logo"
              />
              <!--      <span class="uis-layout-branding-name">UIS</span>-->
            </a>
          </div>
          <form [formGroup]="form">
            <div class="inputs">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput placeholder="Ex. user1234" formControlName="username" maxlength="10">
                <mat-error *ngIf="form.controls.username.hasError('required')">
                  El valor de este campo no es v치lido.
                </mat-error>

                <mat-error *ngIf="form.controls.username.hasError('maxlength')">
                  El username no puede tener m치s de 10 caracteres
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Contrase침a</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="idRol">
                  <mat-option *ngFor="let food of foods" [value]="food.id">
                    {{food.rolName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="buttons">
              <button
                mat-raised-button
                color="primary"
                class="mr-10px"
                (click)="login()"
              >
                Iniciar sesi칩n
              </button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>

  </div>
  <div class="image">

  </div>
</div>
